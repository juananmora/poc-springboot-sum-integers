# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven and run unit tests
      run: mvn clean test

    - name: Check unit test error percentage
      run: |
        total=$(grep -o 'tests="[0-9]\+"' target/surefire-reports/TEST-*.xml | grep -o '[0-9]\+' | awk '{s+=$1} END {print s}')
        errors=$(grep -o 'errors="[0-9]\+"' target/surefire-reports/TEST-*.xml | grep -o '[0-9]\+' | awk '{s+=$1} END {print s}')
        failures=$(grep -o 'failures="[0-9]\+"' target/surefire-reports/TEST-*.xml | grep -o '[0-9]\+' | awk '{s+=$1} END {print s}')
        failed=$((errors + failures))
        if [ "$total" -eq 0 ]; then
          echo "No tests found."
          exit 1
        fi
        percent=$((100 * failed / total))
        echo "Errores y fallos: $failed de $total pruebas ($percent%)"
        if [ "$percent" -gt 10 ]; then
          echo "El porcentaje de errores+fallos supera el 10%. Fallando el job."
          exit 1
        fi

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: testresults
        path: target/surefire-reports/

    - name: Generate Jacoco Badge
      uses: cicirello/jacoco-badge-generator@v2
      with:
        jacoco-csv-file: target/site/jacoco/jacoco.csv
        badges-directory: .github/badges
        generate-coverage-badge: true

    - name: Upload Jacoco Badge
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-badges
        path: .github/badges/
